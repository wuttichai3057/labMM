<!DOCTYPE html>
<html>
  <head>
    <title>spin</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type='text/javascript'></script>
    <script src='https://unpkg.com/spritespin@4.0.3/release/spritespin.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='mySpriteSpin'>
      <script type='text/javascript'>
      $("#mySpriteSpin").spritespin({
        // path to the source images.
        source: [
        "1.jpg",
        "2.jpg",
        "3.jpg",
        "4.jpg",
        "5.jpg",
        "6.jpg",
        "7.jpg",
        "8.jpg",
        "9.jpg",
        "10.jpg",
        "11.jpg",
        "12.jpg"

        ],
        width   : 489.6,  // width in pixels of the window/frame
        height  : 653,  // height in pixels of the window/frame
      });
      </script>
    </div>
  </body>
</html>
